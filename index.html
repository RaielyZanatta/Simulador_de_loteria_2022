<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTERIA - SIMULADOR DE LOTERIA</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>LOTERIA</h1>
        <img class="img1" src="https://o.remove.bg/downloads/e7c36a9f-22c6-44a8-9a5c-194259cad574/png-transparent-poker-dice-red-dice-game-painted-dice-removebg-preview.png" alt="img">
        <h3>Simulador de loteria</h3>
    </header>

    <div class="selecao">
    <h4>Informe os números:</h4>
    <input type="number" id="num1" class="num">
    <input type="number" id="num2" class="num">
    <input type="number" id="num3" class="num">
    <input type="number" id="num4" class="num">
    <input type="number" id="num5" class="num">
    <input type="number" id="num6" class="num">
    </div>

    <button>Sortear</button>

    <div class="sorteio">
        <h4>Números sorteados:</h4>
        <p id="sorteados"></p>
    </div>

    <div class="acertos">
        <h4>Acertos:</h4>
        <p id="acertos"></p>
    </div>
 
    <footer>
        <p>Desenvolvido por <a href="https://github.com/RaielyZanatta">@RaielyZanatta</a></p>
    </footer>

</body>
</html>
